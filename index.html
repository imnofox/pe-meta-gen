<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texture Meta Generator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div id="options">
            <h1>Meta Generator</h1>
            <p>
                <label for="mode">Generator mode:</label>
                <select id="mode" name="mode">
                    <option value="items">Items</option>
                    <option value="blocks">Blocks</option>
                </select>
            </p>
            <p>
                <label for="image">Image file:</label>
                <input id="image" name="image" type="file" />
            </p>
            <p>
                <label for="flood">Fill default names:</label>
                <input id="flood" name="flood" type="checkbox" />
            </p>
            <p>
                <button id="go">Go</button>
            </p>
            <h4>Notes:</h4>
            <ul>
                <li>There seems to be one extra grass texture (last), so mark that one as blank.</li>
            </ul>
        </div>
        <hr/>
        <div id="table"></div>
        <div id="submit_container">
            <button id="submit">Generate Meta</button>
        </div>
        <hr/>
        <div id="result">
            <h3>Result:</h3>
        </div>
    </div>

    <div id="name_selector">
        <select>
            <option>Blank</option>
            <option>Custom</option>
            <option disabled>------</option>
        </select>
        <input id="custom_name" type="text" placeholder="Custom name" />
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
